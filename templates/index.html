<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>

   <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Text Utils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>

      <form class="d-flex" role="search">

      </form>

<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to Text Utile </strong> You can do anything here with your text
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


<div class="container">

    <form action="/anaylze" method="POST">  {% csrf_token %}

    <div class="from-group">
  <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text</label>
  <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>
  
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="anaylze" role="switch" id="switchCheckDefault1">Remove punctuation <br>
  <!-- <label class="form-check-label" for="switchCheckDefault">Remove punctuation</label> -->
</div>

 <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="upper" role="switch" id="switchCheckDefault2">UpperCase <br>
  <!-- <label class="form-check-label" for="switchCheckDefault">UpperCase</label> -->
</div>

 <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="NewLineRemove" role="switch" id="switchCheckDefault3">RemoveNewLinw <br>
  <!-- <label class="form-check-label" for="switchCheckDefault">RemoveNewLinw</label> -->
</div>

 <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="ExtraSpace" role="switch" id="switchCheckDefault4">Remove Extra Space <br>
  <!-- <label class="form-check-label" for="switchCheckDefault">Remove Extra Space</label> -->
</div>

 <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="CountChar" role="switch" id="switchCheckDefault5">CountChar <br>
  <!-- <label class="form-check-label" for="switchCheckDefault">CountChar</label> -->
</div> <br>
  <button type="submit" class="btn btn-outline-primary">Primary</button>
</form>
</div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
  </body>
</html>
